<!DOCTYPE html>
<html lang="en">
  <title>Casey's Corner Signup</title>
  <head>
    <link rel="stylesheet" href={{url_for('static', filename='css/main2.css', type="text/css")}}
  </head>
    <body>
      <div class="container">
        <h1>Signup</h1>
        <h3>Please fill out the entries to get your unique login.</h>
        <div class "message">
          {{text | safe}}
        </div>
        <form action="{{url_for('success')}}" method="POST">
          <input title="Your email will be safe with us." placeholder="Enter your email address" type="email" name="email_name" required> <br>
          <input title="Your data will be safe with us." placeholder="Enter your user name" type="text" name="user_name" required> <br>
          <input title="Your data will be safe with us." placeholder="Enter your password" type="password" name="password" required> <br>
          <button type="submit">Submit</button>
        </form>
      </div>
    </body>
</html>
